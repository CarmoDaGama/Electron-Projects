<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSOFT - FACTURAÇÃO</title>

    <!-- ====== Styles ======= -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tab_home.css">
</head>
<body>
    <div class="container">
    <!-- ================== Navigation ================== -->
        <div class="navigation">
            <ul >
                <div>
                    <a href="#" class="toggle">
                        <span class="icon">
                            <ion-icon size="large" name="storefront"></ion-icon>
                        </span>
                    </a>
                </div>
                <li>
                    <a href="#" id="defaultOpen" class="tablink" onclick="openPage('Home', this, '#edf1fa')">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="tablink" onclick="openPage('News', this, '#edf1fa')">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="tablink" onclick="openPage('Contact', this, '#edf1fa')" >
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#"  class="tablink" onclick="openPage('About', this, '#edf1fa')" >
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#" >
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="events.backToMainWin()">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

    <!-- ================== Main ================== -->
        <div id="Home" class="tabcontent main">
            <!-- ---------------- Top-Bar -------------- -->
            <div class="productsCard">
                <div class="topbar">
                    <div class="label toogle">
                        <div class="resto-name">FACTURA RECIBO</div>
                        <div class="date">Monday, 27 Nov 2023</div>
                    </div>
    
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Procure Aqui">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                </div>
                <div class="belowbar">
                    <div class="choose-product-label">
                        <div class="date">Escolha um produto</div>
                    </div>
    
                    <div class="dropdown">
                            <select aria-label=".form-select-lg example">
                                <option selected>Estoque Geral</option>
                                <option value="1">Bloco A</option>
                                <option value="2">Bloco Two</option>
                                <option value="3">Bloco Three</option>
                            </select>
                    </div>
                </div>
                <div class="products">
                     
                </div>
                
            </div>
            <div class="toSale">
                <div class="SaleProducts">

                </div>
                <div class="salePayment">
                    
                </div>
            </div>
        </div>

        <div id="News" class="tabcontent">
            <h3>News</h3>
            <p>Some news this fine day!</p>
        </div>
        
        <div id="Contact" class="tabcontent">
            <h3>Contact</h3>
            <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>
        
        <div id="About" class="tabcontent">
            <h3>About</h3>
            <p>who we are and what we do.</p>
        </div>
    </div>

    <!-- ======== Scripts ======== -->
    <script src="renderer.js"></script>


    <!-- ======= ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
